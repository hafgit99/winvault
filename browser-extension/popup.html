<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>WinVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 200px;
            max-height: 500px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            overflow-y: auto;
        }

        .header {
            padding: 16px;
            background: rgba(30, 41, 59, 0.8);
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .header-subtitle {
            font-size: 11px;
            color: #94a3b8;
        }

        .status-bar {
            padding: 8px 16px;
            background: rgba(15, 23, 42, 0.6);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748b;
        }

        .status-dot.connected {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }

        .status-dot.locked {
            background: #f59e0b;
        }

        .status-dot.error {
            background: #ef4444;
        }

        .content {
            padding: 16px;
        }

        .site-info {
            background: rgba(51, 65, 85, 0.4);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }

        .site-domain {
            font-size: 13px;
            font-weight: 500;
            color: #cbd5e1;
            word-break: break-all;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.6);
            color: #cbd5e1;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.6);
        }

        .results-container {
            margin-top: 12px;
            max-height: 250px;
            overflow-y: auto;
        }

        .result-item {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .result-item:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .result-site {
            font-size: 13px;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 4px;
        }

        .result-username {
            font-size: 12px;
            color: #94a3b8;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 13px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 8px;
            color: #94a3b8;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #fca5a5;
            font-size: 12px;
            text-align: center;
        }

        .footer {
            padding: 12px 16px;
            border-top: 1px solid rgba(100, 116, 139, 0.2);
            text-align: center;
            font-size: 10px;
            color: #64748b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

        <div>

        </div>
    </div>

    <div class="status-bar">

    </div>

    <div class="content">

        </div>

        <button id="searchBtn" class="btn btn-primary" disabled>

        <div id="loadingContainer" class="loading hidden">
            <div class="spinner"></div>

    <script src="popup.js"></script>
</body>

</html>
